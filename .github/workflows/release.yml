name: Main

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: üîß Setup git
        run: git config user.name "Olga" && git config user.email "belkinaolga88@gmail.com"
      - name: üîñ New version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      - name: ‚¨ÜÔ∏è Push changes
        run: |
          git add *
          git commit -m "bump package.json version"
          git push origin HEAD:master --no-verify --force
      - name: ‚úèÔ∏è Generate release changelog
        id: Changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyLastTag: true
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          append_body: true
          draft: false
          prerelease: false
